<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="with=device-width, initial-scale=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="../style.css?v1.1.7">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body class="contact-page">
	<section class="header-other-sections">
		<nav>
			<div class="nav-links" id="navLinks">
				<i class="fa fa-window-close-o" onclick="hideMenu()"></i>
				<ul>
					<li id="webLogo"><a href="index.html"><img src="../images/logo.png" alt="xstw logo"></a></li>
					<li><a href="../index.html">Home</a></li>
					<li><a href="download.html">Download</a></li>
					<li><a href="project.html">Project</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="links.html">Links</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
				</ul> 
			</div>
			<i class="fa fa-bars" onclick="showMenu()"></i>
		</nav>
	<div class="promo-box">
		<h1>Contact Us</h1>
	</div>
	</section>



    <main class="contact-main">
        <div class="contact-text">
            <h1>Get In Touch</h2>
            <p>
                Have any questions or feedback? Fill out the form, and we'll get back to you as soon as possible.
            </p>
        </div>

        <div class="contact-form">
            <form action="" method="post">
                <div class="name-row">
                    <div class="name-field">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                    </div>

                    <div class="name-field">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>



</body>
</html>
